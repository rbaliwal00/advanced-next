query MyQuery($id: uuid = "") {
  user: user_auth_by_pk(id: $id) {
    id
    email
    phone_number
    is_active
    created_at
    updated_at
    profile {
      id
      first_name
      last_name
      gender
      dob
      image_url
      website
      vc_theme
      cv_theme
      sub_type
      type
      current_city
      awards {
        id
        brand_name
        department
        name
        position
      }
      education {
        id
        cgpa
        from_date
        to_date
        institution_city
        institution_name
        level
        passout_year
        study_field
      }
      experience {
        id
        brand_name
        department
        from_date
        to_date
        monthly_salary_text
        position
        sub_category
        type
        work_experience
      }
      preference {
        id
        aadhar
        internship
        one_day_job
        partime_job
        passport
        working_city
      }
      references {
        id
        brand_name
        department
        email
        name
        phone_number
        position
      }
    }
    organization_auth_map {
      organization {
        vc_theme
        brand_name
        nature_of_business
        company_name
        image_url
        no_of_employee
        id
        gst_pan {
          id
          gst
          pan
          status
        }
        contact {
          id
          name
          email
          website
          phone_number
        }
        organization_location_map {
          location {
            id
            area
            block_number
            city
            pincode
            state
            geolocation {
              latitude
              longitude
              type
            }
          }
        }
        suppliers {
          id
          area
          scale
          coverage_area_list
        }
      }
    }
  }
}